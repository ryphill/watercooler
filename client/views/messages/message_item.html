<template name="message">
  <div class="message">
    <div class="message-user">
      {{username}}
    </div>
    <div class="message-content">
      {{{content}}}
      {{#if ownMessage}}
        <a class="right delete" href="#">delete</a>
      {{/if}}
    </div>
    <div class="clear"></div>
  </div>
</template>
