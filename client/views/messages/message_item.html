<template name="message">
  <tr class="message {{#if ownMessage}}me{{/if}}">
    <td class="message-user">
      {{username}}
    </td>
    <td class="message-content">
      {{#if ownMessage}}
        <a class="right delete" href="#">delete</a>
      {{/if}}
      {{{content}}}
    </td>
  </tr>
</template>
