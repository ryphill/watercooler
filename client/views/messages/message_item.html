<template name="message">
  <tr class="message{{#if ownMessage}} me{{/if}}{{#if selectedUserMessage}} selected{{/if}}">
    <td class="message-user">
      <a href="#" class="user-select">{{username}}</a>
    </td>
    <td class="message-content">
      {{#if ownMessage}}
        <a class="right delete" href="#">delete</a>
      {{/if}}
      {{{content}}}
    </td>
  </tr>
</template>
